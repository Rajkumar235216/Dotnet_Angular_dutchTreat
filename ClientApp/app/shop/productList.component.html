<div class="row">
    
    <div class="product-info col-md-4 m-0" *ngFor="let p of products">
        <div class="card bg-light">
            <img src="/img/{{ p.artId }}.jpg" [alt]="p.title" class="img-fluid" />
            <div class="product-name">{{ p.category }} - {{ p.size}}</div>
            <div><strong>Price</strong> : {{ p.price|currency: "INR" }}</div>
            <div><strong>Artist</strong> : {{ p.artist }}</div>
            <div><strong>Title</strong> : {{ p.title }}</div>
            <div><strong>Description</strong> : {{ p.artDescription }}</div>
            <button id="buy_button" class="btn btn-success">Buy</button>
        </div>
    </div>
</div>
